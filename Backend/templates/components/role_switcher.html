<!-- Role Switcher Component -->
{% if user.is_superuser or user.is_staff %}
<div class="role-switcher" id="roleSwitcher">
    <button class="role-switcher-btn" onclick="toggleRoleSwitcher()">
        <i class="fas fa-user-cog"></i>
        <span>Switch Role</span>
        <i class="fas fa-chevron-down" id="switcherIcon"></i>
    </button>
    
    <div class="role-switcher-dropdown" id="roleSwitcherDropdown">
        <div class="role-switcher-header">
            <i class="fas fa-crown"></i>
            <span>Admin Role Switcher</span>
        </div>
        
        <a href="{% url 'accounts:superadmin_dashboard' %}" class="role-switcher-item {% if request.resolver_match.url_name == 'superadmin_dashboard' %}active{% endif %}">
            <div class="role-icon superadmin">
                <i class="fas fa-crown"></i>
            </div>
            <div class="role-info">
                <div class="role-name">Super Admin</div>
                <div class="role-desc">System Control</div>
            </div>
        </a>
        
        <a href="{% url 'accounts:citizen_dashboard' %}" class="role-switcher-item {% if request.resolver_match.url_name == 'citizen_dashboard' %}active{% endif %}">
            <div class="role-icon citizen">
                <i class="fas fa-user"></i>
            </div>
            <div class="role-info">
                <div class="role-name">Citizen</div>
                <div class="role-desc">Basic User</div>
            </div>
        </a>
        
        <a href="{% url 'accounts:voter_dashboard' %}" class="role-switcher-item {% if request.resolver_match.url_name == 'voter_dashboard' %}active{% endif %}">
            <div class="role-icon voter">
                <i class="fas fa-vote-yea"></i>
            </div>
            <div class="role-info">
                <div class="role-name">Voter</div>
                <div class="role-desc">Vote in Elections</div>
            </div>
        </a>
        
        <a href="{% url 'accounts:candidate_dashboard' %}" class="role-switcher-item {% if request.resolver_match.url_name == 'candidate_dashboard' %}active{% endif %}">
            <div class="role-icon candidate">
                <i class="fas fa-user-tie"></i>
            </div>
            <div class="role-info">
                <div class="role-name">Candidate</div>
                <div class="role-desc">Run for Office</div>
            </div>
        </a>
        
        <a href="{% url 'accounts:voter_official_dashboard' %}" class="role-switcher-item {% if request.resolver_match.url_name == 'voter_official_dashboard' %}active{% endif %}">
            <div class="role-icon official">
                <i class="fas fa-user-shield"></i>
            </div>
            <div class="role-info">
                <div class="role-name">Voter Official</div>
                <div class="role-desc">Verify Voters</div>
            </div>
        </a>
        
        <a href="{% url 'accounts:electoral_commission_dashboard' %}" class="role-switcher-item {% if request.resolver_match.url_name == 'electoral_commission_dashboard' %}active{% endif %}">
            <div class="role-icon commission">
                <i class="fas fa-landmark"></i>
            </div>
            <div class="role-info">
                <div class="role-name">Electoral Commission</div>
                <div class="role-desc">Oversee Elections</div>
            </div>
        </a>
        
        <div class="role-switcher-footer">
            <a href="{% url 'accounts:role_login' %}" class="role-login-link">
                <i class="fas fa-sign-in-alt"></i>
                Role-Based Login
            </a>
        </div>
    </div>
</div>

<style>
.role-switcher {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 1000;
}

.role-switcher-btn {
    background: rgba(233, 69, 96, 0.9);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(233, 69, 96, 0.5);
    color: white;
    padding: 0.75rem 1rem;
    border-radius: 8px;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    font-size: 0.9rem;
    font-weight: 500;
    transition: all 0.3s ease;
    box-shadow: 0 4px 12px rgba(233, 69, 96, 0.3);
}

.role-switcher-btn:hover {
    background: rgba(233, 69, 96, 1);
    transform: translateY(-2px);
    box-shadow: 0 6px 16px rgba(233, 69, 96, 0.4);
}

.role-switcher-dropdown {
    position: absolute;
    top: calc(100% + 10px);
    right: 0;
    background: rgba(26, 26, 46, 0.95);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 12px;
    min-width: 280px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    opacity: 0;
    visibility: hidden;
    transform: translateY(-10px);
    transition: all 0.3s ease;
}

.role-switcher-dropdown.show {
    opacity: 1;
    visibility: visible;
    transform: translateY(0);
}

.role-switcher-header {
    padding: 1rem;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    color: white;
    font-weight: 600;
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.role-switcher-item {
    display: flex;
    align-items: center;
    gap: 1rem;
    padding: 0.75rem 1rem;
    color: rgba(255, 255, 255, 0.8);
    text-decoration: none;
    transition: all 0.3s ease;
    border-left: 3px solid transparent;
}

.role-switcher-item:hover {
    background: rgba(255, 255, 255, 0.1);
    color: white;
    border-left-color: #e94560;
}

.role-switcher-item.active {
    background: rgba(233, 69, 96, 0.2);
    color: white;
    border-left-color: #e94560;
}

.role-icon {
    width: 35px;
    height: 35px;
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1rem;
    color: white;
}

.role-icon.superadmin { background: linear-gradient(135deg, #e94560, #ff6b6b); }
.role-icon.citizen { background: linear-gradient(135deg, #667eea, #764ba2); }
.role-icon.voter { background: linear-gradient(135deg, #11998e, #38ef7d); }
.role-icon.candidate { background: linear-gradient(135deg, #f093fb, #f5576c); }
.role-icon.official { background: linear-gradient(135deg, #4facfe, #00f2fe); }
.role-icon.commission { background: linear-gradient(135deg, #fa709a, #fee140); }

.role-info {
    flex: 1;
}

.role-name {
    font-weight: 500;
    margin-bottom: 0.25rem;
}

.role-desc {
    font-size: 0.8rem;
    color: rgba(255, 255, 255, 0.6);
}

.role-switcher-footer {
    padding: 1rem;
    border-top: 1px solid rgba(255, 255, 255, 0.1);
}

.role-login-link {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    color: rgba(255, 255, 255, 0.7);
    text-decoration: none;
    font-size: 0.9rem;
    transition: color 0.3s ease;
}

.role-login-link:hover {
    color: #e94560;
}

/* Mobile responsive */
@media (max-width: 768px) {
    .role-switcher {
        top: 10px;
        right: 10px;
    }
    
    .role-switcher-btn {
        padding: 0.5rem 0.75rem;
        font-size: 0.8rem;
    }
    
    .role-switcher-btn span {
        display: none;
    }
    
    .role-switcher-dropdown {
        min-width: 250px;
        right: -10px;
    }
}
</style>

<script>
function toggleRoleSwitcher() {
    const dropdown = document.getElementById('roleSwitcherDropdown');
    const icon = document.getElementById('switcherIcon');
    
    dropdown.classList.toggle('show');
    
    if (dropdown.classList.contains('show')) {
        icon.style.transform = 'rotate(180deg)';
    } else {
        icon.style.transform = 'rotate(0deg)';
    }
}

// Close dropdown when clicking outside
document.addEventListener('click', function(event) {
    const switcher = document.getElementById('roleSwitcher');
    if (!switcher.contains(event.target)) {
        const dropdown = document.getElementById('roleSwitcherDropdown');
        const icon = document.getElementById('switcherIcon');
        dropdown.classList.remove('show');
        icon.style.transform = 'rotate(0deg)';
    }
});

// Keyboard shortcut: Alt + R to toggle role switcher
document.addEventListener('keydown', function(e) {
    if (e.altKey && e.key === 'r') {
        e.preventDefault();
        toggleRoleSwitcher();
    }
});

console.log('Role Switcher loaded - Press Alt+R to toggle');
</script>
{% endif %}
